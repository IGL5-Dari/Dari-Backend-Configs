spring:
    application:
        name: gateway-server
    
    cloud:
        gateway:
            routes:
                -   id: user-microservice
                    uri: lb://users-microservice
                    predicates:
                        - Path=/users/**

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
            register-with-eureka: true
            fetch-registry: true